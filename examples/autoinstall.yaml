version: 1
early-commands:
  - echo a
  - sleep 1
  - echo a
locale: en_GB.UTF-8
refresh-installer:
  update: yes
  channel: edge
network:
  version: 2
  ethernets:
    all-eth:
      match:
        name: "en*"
      dhcp6: yes
debconf-selections: eek
apt:
  primary:
    - arches: [default]
      uri: "http://mymirror.local/repository/Apt/ubuntu/"
  disable_components:
    - non-free
    - restricted
  preferences:
    - {package: "python3-*", pin: "origin *ubuntu.com*", pin-priority: 200}
    - {package: "python-*", pin: "origin *ubuntu.com*", pin-priority: -1}
packages:
  - package1
  - package2
late-commands:
  - echo late
  - sleep 1
  - echo late
error-commands:
  - echo OH NOES
  - sleep 5
  - echo OH WELL
keyboard:
  layout: gb
identity:
