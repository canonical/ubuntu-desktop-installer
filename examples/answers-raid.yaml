Welcome:
  lang: en_US
Refresh:
  update: no
Keyboard:
  layout: us
Network:
  accept-default: yes
Proxy:
  proxy: ""
Mirror:
  mirror: "http://us.archive.ubuntu.com"
Filesystem:
  manual:
    - obj: [disk index 0]
      action: TOGGLE_BOOT
    - obj: [disk index 0]
      action: PARTITION
      data:
        size: 1G
        fstype: null
    - &newpart
      obj: [disk index 0]
      action: PARTITION
      data:
        size: 1G
        fstype: null
    - *newpart
    - *newpart
    - action: create-raid
      data:
        name: md1
        level: 1
        devices:
          - [disk index 0, part 1]
          - active
          - [disk index 0, part 2]
          - active
          - [disk index 0, part 3]
          - spare
    - obj: [disk index 0]
      action: PARTITION
      data:
        size: 1G
        mount: /boot
    - obj: [raid name md1]
      action: PARTITION
      data:
        fstype: ext4
        mount: /
    - action: done
