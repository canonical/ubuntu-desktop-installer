name: ubuntu-desktop-installer
version: git
summary: Ubuntu Desktop Installer
description: |
  This project is a modern implementation of the Ubuntu Desktop installer,
  using subiquity as a backend and Flutter for the UI.
grade: stable
confinement: classic
base: core20

apps:
  subiquity-server:
    command: bin/subiquity-server
    daemon: simple
    restart-condition: always

  subiquity-loadkeys:
    command: bin/subiquity/bin/subiquity-loadkeys

  ubuntu-desktop-installer:
    command: bin/ubuntu_desktop_installer
    command-chain: [bin/launcher]
    desktop: bin/data/flutter_assets/assets/ubuntu-desktop-installer.desktop
    environment:
      PATH: $SNAP/usr/bin:$SNAP/bin:$PATH
      LIBGL_DRIVERS_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
      GIO_MODULE_DIR: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gio/modules
      LIVE_RUN: 1
      LOG_LEVEL: debug

  probert:
    command: bin/probert

parts:
  curtin:
    override-pull: |
      snapcraftctl pull
      PACKAGED_VERSION="$(git describe --long --abbrev=9 --match=[0-9][0-9]*)"
      sed -e "s,@@PACKAGED_VERSION@@,$PACKAGED_VERSION,g" -i curtin/version.py
    plugin: python
    source-type: git
    source: https://git.launchpad.net/curtin
    source-commit: 36c0035843d6ccf7632735a130bd83a3c464616c
    build-packages:
      - shared-mime-info
      - zlib1g-dev
    python-packages:
      - pyyaml==5.3.1
      - oauthlib
      - jsonschema
      - pyrsistent
      - wheel
      - setuptools
      - pip
      - bson
      - urwid
      - requests
      - requests-unixsocket
    organize:
      lib/python*/site-packages/usr/lib/curtin: usr/lib/
    stage:
      - '*'
      - -lib/python*/site-packages/_yaml.*.so
      - -lib/python*/site-packages/setuptools
      - -lib/python*/site-packages/pip
      - -lib/python*/site-packages/pkg_resources
      - -lib/python*/site-packages/jsonschema
      - -lib/python*/site-packages/wheel*
      - -lib/python*/site-packages/probert
      - -bin/activate*
      - -bin/python3*
      - -lib/python3.8/site-packages/__pycache__/six.cpython*
      - -lib/python3.8/site-packages/pip-*.dist-info/RECORD
      - -lib/python3.8/site-packages/wheel-*.dist-info/RECORD
      - -lib/python3.8/site-packages/_distutils_hack

  probert:
    plugin: python
    build-packages:
      - python-setuptools
      - build-essential
      - libnl-3-dev
      - libnl-genl-3-dev
      - libnl-route-3-dev
    source: https://github.com/canonical/probert.git
    source-type: git
    source-commit: 2bb505172b5f97372eb1abd12ced4629e852504b
    requirements: [requirements.txt]
    stage:
      - '*'
      - -bin/python3*

  subiquitydeps:
    plugin: nil
    stage-packages:
      - cloud-init
      - libsystemd0
      - iso-codes
      - lsb-release
      - ssh-import-id
      - python3-aiohttp
      - python3-bson
      - python3-minimal
      - python3.8-minimal
      - libpython3-stdlib
      - libpython3.8-stdlib
      - libpython3.8-minimal
      - python3-apport
      - python3-requests-unixsocket
      - python3-pyudev
      - python3-systemd
      - python3-urwid
      - util-linux
      # WSL specifics:
      - language-selector-common
      - locales
    prime:
      - -lib/systemd/system/*

  flutter-git:
    source: https://github.com/flutter/flutter.git
    source-branch: stable
    source-depth: 1
    plugin: nil
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/bin
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/libexec
      cp -r $SNAPCRAFT_PART_SRC $SNAPCRAFT_PART_INSTALL/usr/libexec/flutter
      ln -s $SNAPCRAFT_PART_INSTALL/usr/libexec/flutter/bin/flutter $SNAPCRAFT_PART_INSTALL/usr/bin/flutter
    build-packages:
      - clang
      - cmake
      - curl
      - libgtk-3-dev
      - ninja-build
      - unzip
      - xz-utils
      - zip
    override-prime: ''

  libhandy:
    source: https://gitlab.gnome.org/GNOME/libhandy.git
    source-branch: "libhandy-1-2"
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
      - -Dvapi=false
      - -Dintrospection=disabled
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dglade_catalog=disabled
    build-packages:
      - libgtk-3-dev

  ubuntu-desktop-installer:
    after: [flutter-git, libhandy]
    source: .
    source-type: git
    plugin: nil
    override-build: |
      set -eux
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin/lib
      cp snap/local/launcher $SNAPCRAFT_PART_INSTALL/bin/
      cp snap/local/subiquity-server $SNAPCRAFT_PART_INSTALL/bin/
      cp -r packages/subiquity_client/subiquity $SNAPCRAFT_PART_INSTALL/bin/
      cd packages/ubuntu_desktop_installer
      flutter channel stable
      flutter upgrade
      flutter config --enable-linux-desktop
      flutter doctor
      flutter pub get
      flutter build linux --release -v
      cp -r build/linux/*/release/bundle/* $SNAPCRAFT_PART_INSTALL/bin/

  ubuntu-wsl-setup:
    after: [flutter-git]
    source: .
    source-type: git
    plugin: nil
    override-build: |
      set -eux
      # ubuntu-desktop-install will install subiquity in bin/subiquity. Itâ€™s not a real build-dep ordering though.
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/libexec
      cd packages/ubuntu_wsl_setup
      flutter channel stable
      flutter upgrade
      flutter config --enable-linux-desktop
      flutter doctor
      flutter pub get
      flutter build linux --release -v
      cp -r build/linux/*/release/bundle/* $SNAPCRAFT_PART_INSTALL/usr/libexec
      cp -p ubuntu-wsl-setup $SNAPCRAFT_PART_INSTALL/bin/
      # Create the theme empty directories for bindmounting the common-themes snap
      mkdir -p $SNAPCRAFT_PART_INSTALL/data-dir/icons $SNAPCRAFT_PART_INSTALL/data-dir/sounds $SNAPCRAFT_PART_INSTALL/data-dir/themes

  libraries:
    plugin: nil
    stage-packages:
      - libatk1.0-0
      - libcairo-gobject2
      - libcairo2
      - libegl-mesa0
      - libegl1
      - libgl1
      - libglib2.0-0
      - libglib2.0-dev
      - libgtk-3-0
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libpng16-16
      - libwayland-egl1
      - libx11-6
      - libdatrie1
      - libdrm2
      - libgbm1
      - libglapi-mesa
      - libgraphite2-3
      - libxshmfence1
      - libllvm12
      - libpciaccess0
      - libvulkan1
      - shared-mime-info
    prime:
      - usr/lib/*/libEGL*.so.*
      - usr/lib/*/libGL*.so.*
      - usr/lib/*/libX*.so.*
      - usr/lib/*/liba*.so.*
      - usr/lib/*/libcairo*.so.*
      - usr/lib/*/libe*.so.*
      - usr/lib/*/libf*.so.*
      - usr/lib/*/libg*.so.*
      - usr/lib/*/libharfbuzz*.so.*
      - usr/lib/*/libpango*.so.*
      - usr/lib/*/libpixman*.so.*
      - usr/lib/*/libpng*.so.*
      - usr/lib/*/libthai*.so.*
      - usr/lib/*/libwayland*.so.*
      - usr/lib/*/libxcb*.so.*
      - usr/lib/*/libxkb*.so.*
      - usr/lib/*/libdatrie*.so.*
      - usr/lib/*/libdrm*.so.*
      - usr/lib/*/libgbm*.so.*
      - usr/lib/*/libglapi*.so.*
      - usr/lib/*/libgraphite2*.so.*
      - usr/lib/*/libxshmfence*.so.*
      - usr/lib/*/libLLVM-12.so.*
      - usr/lib/*/libpciaccess*.so.*
      - usr/lib/*/libsensors*.so.*
      - usr/lib/*/libvulkan*.so.*
      - usr/share/glvnd/egl_vendor.d
      - usr/lib/*/gdk-pixbuf-2.0
      - usr/lib/*/
      - usr/bin/update-mime-database
      - usr/bin/gdk*
      - usr/share/mime

  dri-no-patchelf:
    after: [libraries]
    plugin: nil
    stage-packages:
      - libgl1-mesa-dri
    build-attributes:
      - no-patchelf # Otherwise snapcraft may strip the build ID and cause the driver to crash
    stage:
      - usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri
      - usr/share/drirc.d
