name: ubuntu_desktop_installer
description: Ubuntu Desktop Installer
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  collection: ^1.15.0
  dbus: ^0.6.3
  dio: ^4.0.3
  file: ^6.1.0
  filesize: ^2.0.0
  flutter:
    sdk: flutter
  flutter_html: ^2.1.1
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.2
  flutter_spinbox: ^0.5.4
  flutter_svg: ^0.22.0
  form_field_validator: ^1.1.0
  glibc:
    path: ../glibc
  intl: ^0.17.0
  nm: ^0.4.3
  provider: ^6.0.0
  safe_change_notifier: ^0.1.0
  scroll_to_index: ^2.0.0
  subiquity_client:
    path: ../subiquity_client
  ubuntu_localizations:
    git:
      url: https://github.com/canonical/ubuntu-flutter-plugins.git
      path: packages/ubuntu_localizations
  ubuntu_logger:
    git:
      url: https://github.com/canonical/ubuntu-flutter-plugins.git
      path: packages/ubuntu_logger
  ubuntu_widgets:
    git:
      url: https://github.com/canonical/ubuntu-flutter-plugins.git
      path: packages/ubuntu_widgets
  ubuntu_wizard:
    path: ../ubuntu_wizard
  udev:
    path: ../udev
  upower: ^0.6.1
  yaru: ^0.2.0
  yaru_icons: ^0.1.2
  yaru_widgets: 1.0.2

dev_dependencies:
  build_runner: ^2.0.5
  effective_dart: ^1.3.1
  fake_async: ^1.2.0
  flutter_test:
    sdk: flutter
  mockito: 5.0.14
  ubuntu_test:
    path: ../ubuntu_test

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/choose_your_look/
    - assets/installation_complete/
    - assets/installation_slides/
    - assets/installation_slides/icons/
    - assets/installation_slides/screenshots/
    - assets/select_guided_storage/
    - assets/try_or_install/
    - assets/turn_off_bitlocker/
    - assets/turn_off_rst/
    - assets/welcome/
