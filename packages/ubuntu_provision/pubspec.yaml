name: ubuntu_provision
description: Shared package for Ubuntu provision.
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  collection: ^1.17.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  ubuntu_localizations: ^0.3.3
  ubuntu_logger: ^0.0.3
  ubuntu_service: ^0.2.2
  ubuntu_utils:
    git:
      url: https://github.com/canonical/ubuntu-desktop-installer.git
      path: packages/ubuntu_utils
  ubuntu_wizard:
    git:
      url: https://github.com/canonical/ubuntu-desktop-installer.git
      path: packages/ubuntu_wizard
  yaru: ^0.9.0
  yaru_icons: ^1.0.0
  yaru_widgets: ^2.5.0
  yaru_window: ^0.1.3

dev_dependencies:
  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mockito: 5.4.2
  ubuntu_test: ^0.1.0-0
  yaru_test: ^0.1.1
