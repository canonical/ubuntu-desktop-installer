description: Ubuntu WSL OOBE Setup Wizard
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  args: ^2.2.0
  collection: ^1.17.0
  diacritic: ^0.1.3
  flutter:
    sdk: flutter
  flutter_html: 3.0.0-beta.1
  flutter_svg: ^2.0.0
  form_field_validator: ^1.1.0
  path: ^1.8.0
  provider: ^6.0.0
  safe_change_notifier: ^0.2.0
