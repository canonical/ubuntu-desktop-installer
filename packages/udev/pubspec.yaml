name: udev
description: >-
  Provides APIs to introspect and enumerate devices on the local system.
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  ffi: ^1.0.0

dev_dependencies:
  effective_dart: ^1.3.1
  ffigen: ^2.4.2
  test: ^1.17.7

# https://github.com/dart-lang/test/issues/1591
dependency_overrides:
  test_api: 0.4.3
