Welcome:
  lang: en_US
Refresh:
  update: no
Keyboard:
  layout: us
Network:
  accept-default: yes
Proxy:
  proxy: ""
Mirror:
  mirror: "http://us.archive.ubuntu.com"
Filesystem:
  manual:
    - obj: [disk index 0]
      action: TOGGLE_BOOT
    - &newpart
      obj: [disk index 0]
      action: PARTITION
      data:
        size: 0.5G
        fstype: null
    - *newpart
    - *newpart
    - *newpart
    - *newpart
    - *newpart
    - *newpart
    - *newpart
    - *newpart
    - obj: [disk index 0]
      action: PARTITION
      data:
        size: 1G
        fstype: ext4
        mount: /boot
    - action: create-raid
      data:
        name: md0
        level: 0
        devices:
          - [disk index 0, part 1]
          - active
          - [disk index 0, part 2]
          - active
          - [disk index 0, part 3]
          - active
    - action: create-raid
      data:
        name: md1
        level: 0
        devices:
          - [disk index 0, part 4]
          - active
          - [disk index 0, part 5]
          - active
          - [disk index 0, part 6]
          - active
    - action: create-raid
      data:
        name: md2
        level: 0
        devices:
          - [disk index 0, part 7]
          - active
          - [disk index 0, part 8]
          - active
          - [disk index 0, part 9]
          - active
    - action: create-raid
      data:
        name: md3
        level: 5
        devices:
          - [raid name md0 0]
          - active
          - [raid name md1 0]
          - active
          - [raid name md2 0]
          - active
    - action: create-vg
      data:
        name: vg-1
        devices:
          - [raid name md3]
    - obj: [volgroup name vg-1]
      action: CREATE_LV
      data:
        name: lv-0
        fstype: ext4
        mount: /
    - action: done
