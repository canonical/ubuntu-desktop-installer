name: subiquity_client
description: Subiquity Client
version: 0.0.1
homepage: https://github.com/canonical/ubuntu-desktop-installer
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  dartx: ^0.8.0
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  meta: ^1.7.0
  package_config: ^2.0.2
  path: ^1.8.0
  synchronized: ^3.0.0
  ubuntu_logger:
    git:
      url: https://github.com/canonical/ubuntu-flutter-plugins.git
      path: packages/ubuntu_logger
  xdg_directories: ^0.2.0

dev_dependencies:
  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  freezed: ^2.1.0
  json_serializable: ^6.3.1
  mockito: 5.3.2
  test: ^1.17.0
