version: 0.0.1
homepage: https://github.com/canonical/ubuntu-desktop-installer
publish_to: 'none'

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  dartx: ^0.8.0
  freezed_annotation: ^0.14.1
  http: ^0.13.1
  json_annotation: ^4.0.1
  meta: ^1.3.0
  package_config: ^2.0.2
  path: ^1.8.0
  synchronized: ^3.0.0
  ubuntu_logger:
    git:
      url: https://github.com/canonical/ubuntu-flutter-plugins.git
      path: packages/ubuntu_logger
  xdg_directories: ^0.2.0

dev_dependencies:
  build_runner: ^2.0.1
  effective_dart: ^1.3.1
  freezed: ^0.14.1
  json_serializable: ^4.1.1
  test: ^1.17.0
