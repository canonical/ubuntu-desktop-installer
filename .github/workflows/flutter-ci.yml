name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    - name: Enable Linux desktop support
      run: flutter config --enable-linux-desktop

    - name: Install Melos
      run: flutter pub global activate melos

    - name: Install lcov
      run: sudo apt update && sudo apt install lcov

    # subiquity

    - name: Get subiquity dependencies
      working-directory: ./packages/subiquity_client/subiquity
      run: sudo ./scripts/installdeps.sh

    - name: Check subiquity integration
      run: ./scripts/subiquity_integration

    # test all packages

    - name: Bootstrap workspace
      run: melos bootstrap
    
    - name: Run tests
      run: melos run coverage

    - name: Upload coverage results
      uses: codecov/codecov-action@v1
      with:
        token: ${{secrets.CODECOV_TOKEN}}

  analyze:
    runs-on: ubuntu-20.04
    steps:

    - uses: actions/checkout@v2

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    - name: Enable Linux desktop support
      run: flutter config --enable-linux-desktop

    - name: Install Melos
      run: flutter pub global activate melos

    - name: Bootstrap workspace
      run: melos bootstrap

    - name: Check for any formatting issues
      run: melos run format

    - name: Check for any analyzer issues
      run: melos run analyze

    - name: Check for any code generation issues
      run: melos run generate

    - name: Check for any l10n generation issues
      run: melos run gen-l10n

    - name: Detect changes in generated files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "WARNING: the following generated files may be outdated or untracked:"
          git status --porcelain
          git diff
          exit 1
        fi

  generate:
    runs-on: ubuntu-20.04
    if: github.event_name == 'push'
    steps:

    - uses: actions/checkout@v2

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    - name: Enable Linux desktop support
      run: flutter config --enable-linux-desktop

    - name: Install Melos
      run: flutter pub global activate melos

    - name: Bootstrap workspace
      run: melos bootstrap

    - name: Generate source code
      run: melos run generate

    - name: Generate l10n files
      run: melos run gen-l10n

    - name: Commit changes
      uses: actions-js/push@master
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        message: 'Regenerate files'
